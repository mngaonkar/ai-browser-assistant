<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      color: #555;
      font-size: 14px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    
    .primary {
      background: #007bff;
      color: white;
    }
    
    .primary:hover {
      background: #0056b3;
    }
    
    .secondary {
      background: #6c757d;
      color: white;
    }
    
    .secondary:hover {
      background: #545b62;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Browser Assistant</h1>
  </div>
  
  <div class="section">
    <h3>Configuration</h3>
    
    <div class="input-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    </div>
    
    <div class="input-group">
      <label for="baseUrl">API Base URL (optional):</label>
      <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1" value="https://api.openai.com/v1">
    </div>
    
    <div class="input-group">
      <label for="langsmithApiKey">LangSmith API Key (optional):</label>
      <input type="password" id="langsmithApiKey" placeholder="Enter your LangSmith API key">
    </div>
    
    <div class="input-group">
      <label for="langsmithProject">LangSmith Project (optional):</label>
      <input type="text" id="langsmithProject" placeholder="browser-assistant" value="browser-assistant">
    </div>
    
    <div class="button-group">
      <button id="saveConfig" class="primary">Save</button>
      <button id="testConfig" class="secondary">Test</button>
    </div>
    
    <div class="help-text">
      Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a><br>
      Get your LangSmith API key from <a href="https://smith.langchain.com/" target="_blank">LangSmith</a>
    </div>
  </div>
  
  <div class="section">
    <h3>Actions</h3>
    
    <div class="button-group">
      <button id="openAssistant" class="primary">Open Assistant</button>
      <button id="analyzePage" class="secondary">Analyze Page</button>
    </div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
